/* VM configuration file */
{
    version: 1,
    machine: "riscv64",
    memory_size: 256,
    bios: "bbl64.bin",
    kernel: "kernel-riscv64.bin",
    cmdline: "loglevel=3 swiotlb=1 console=tty0 root=root rootfstype=9p rootflags=trans=virtio ro TZ=${TZ}",
    eth0: { driver: "user" },
    display0: {
        device: "simplefb",
        width: 1024,
        height: 640,
    },
    input_device: "virtio",
}
